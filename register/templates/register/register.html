{% extends 'main/base.html' %}

{% block title %}
Register
{% endblock %}


{% load crispy_forms_tags %}

{% block content %}
<h3 style="padding-left:20px;">
    Register Here
</h3>
<hr class="mt-0 mb-4">
<br>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock %}
